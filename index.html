<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets.net</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/pets.svg" alt="pets Logo">
        </div>
        <div class="search-container"> 
            <input type="text" id="search-input" placeholder="Buscar...">
            <button id="search-button">Buscar</button>
        </div>
    </header>
    <hr>
    <nav>
        <a href="index.html">Inicio</a>
    </nav>

    <main>
        <section class="Vet-locations">
            <h2>Veterinarias en la zona</h2>
            <button data-localidad="villa giardino">Villa Giardino</button>
            <button data-localidad="huerta grande">Huerta Grande</button>
            <button data-localidad="valle hermoso">Valle Hermoso</button>
            <button data-localidad="la falda">La Falda</button>
        </section>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <button class="btn-nariz"></button>
    </main>

    <footer class="textoNegro">
        <hr>
        <img src="la_falda_proa.jpg" alt="proa La Falda">
        <img src="img/instagram.jpg" alt="Instagram del Proa" style="width: 40px; height: 40px;">
        <img src="img/whatsapp.jpg" alt="WhatsApp del Proa" style="width: 40px; height: 40px;">
        <img src="img/facebook.jpg" alt="Facebook del Proa" style="width: 40px; height: 40px;">
        <hr/>
        <p>Consulta más sobre <a href="https://www.humanesociety.org/resources/health-pet" target="_blank">la salud de tu mascota</a>.</p>
    </footer> 

    <script type="text/javascript">
        document.getElementById("search-button").addEventListener("click", function() {
            const query = document.getElementById("search-input").value;
            if (query) {
                alert("Buscando: " + query);
            } else {
                alert("Por favor, ingresa un término de búsqueda.");
            }
        });
    </script>
</body>
</html>
